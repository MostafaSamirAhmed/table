<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <!-- TR صف 
        TD عمود
        TH BOLD
        COLSPAN
        ROWSPAN -->
    <table border="1" width="100%" height="300px">
      <thead>
        <tr>
          <th>H</th>
          <th>E</th>
          <th>A</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td rowspan="2">B</td>
          <td>*</td>
          <td colspan="2" align="center">*</td>
        </tr>
        <tr align="center">
          <td>O</td>
          <td>D</td>
          <td>Y</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" align="center">Tfoot</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
